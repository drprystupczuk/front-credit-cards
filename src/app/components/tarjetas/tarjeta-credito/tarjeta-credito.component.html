<form [formGroup]="form" (ngSubmit)="guardarTarjeta()">
  <!-- TITULAR -->
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-user-circle"
              [class.green-icon]="this.form.get('titular').valid"
              [class.red-icon]="this.form.get('titular').invalid && this.form.get('titular').touched">
            </i>
          </div>
        </div>
        <input type="text" class="form-control" formControlName="titular" placeholder="Titular">
      </div>
    </div>
    <!-- TARJETA CREDITO -->
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-credit-card"
              [class.green-icon]="this.form.get('numeroTarjeta').valid"
              [class.red-icon]="this.form.get('numeroTarjeta').invalid && this.form.get('numeroTarjeta').touched">
            </i>
          </div>
        </div>
        <input type="text" class="form-control" formControlName="numeroTarjeta" placeholder="Numero de Tarjeta" maxlength="16">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-7">
        <!-- FECHA EXPIRACION -->
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text bg-white">
                <i class="fas fa-calendar-alt"
                  [class.green-icon]="this.form.get('fechaExpiracion').valid"
                  [class.red-icon]="this.form.get('fechaExpiracion').invalid && this.form.get('fechaExpiracion').touched">
                </i>
              </div>
            </div>
            <input type="text" class="form-control" formControlName="fechaExpiracion" placeholder="DD/MM" maxlength="5">
          </div>
        </div>
      </div>
      <div class="form-group col-md-5">
        <!-- CVV -->
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text bg-white">
                <i class="fas fa-key"
                  [class.green-icon]="this.form.get('cvv').valid"
                  [class.red-icon]="this.form.get('cvv').invalid && this.form.get('cvv').touched">
                </i>
              </div>
            </div>
            <input type="text" class="form-control" formControlName="cvv" placeholder="CVV" maxlength="3">
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" [disabled]="form.invalid" type="submit">
        <i class="fas fa-database"></i> Aceptar
      </button>
    </div>
</form>
